<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" name="author" content="Kinsley Kajiva">
  <meta name="keywords" content="Algorithm for scoring short answers in python " />

  <title>Log in / Sign in | AlSScore </title>

  <!-- Bootstrap -->
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="{{url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet">
  <!-- Animate.css -->
  <link href="{{url_for('static',filename='css/animate.min.css')}}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="{{url_for('static',filename='css/custom.min.css')}}" rel="stylesheet">
  <!-- modal  -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap-dialog.min.css')}}">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <form onsubmit="return false;">
            <h2>

              Welcome to 
              <b>
                <u>AlSScore</u>
              </b><br>
              <h1>Log in  </h1>
            </h2>

            <div>
              <b>
                <label style="font-size: 18px;" id="statusProcessing" >

                </label>
              </b>
            </div>
            <div >             

              <select id="userTypelogin" class="form-control" >

                <option value="null">Choose to Log in as </option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                
              </select>

            </div><br>
            <div>
              <input type="email" class="form-control" id="username"  placeholder="User-email" required />
            </div>
            <div>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <div>
              <button class="btn btn-primary submit" id="BtnLogin" >Log in</button>
              <a class="reset_pass" href="#">Lost your password?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1>Kajiva Kinsley Final Year Project!</h1>
                <p>Â© A 2017 Made</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form onsubmit="return false;">
            <h1>Create Account</h1>

            <div>
             <select id="userTyperegister" class="form-control" >

             <option value="null">Choose to Create Account as a </option>
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>

            </select>
          </div><br>

          <div>
            <input type="email" id="emailReg" class="form-control" placeholder="Email" />
          </div>
          <div>
            <input type="password" id="passwordReg" class="form-control" placeholder="Password"  />
          </div>
          <div>
            <button class="btn btn-primary submit" id="BtnCreatAccount"  >Submit</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Already a member ?
              <a href="#signin" class="to_register"> Log in </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1><i class="fa fa-paw" ></i> </h1>

            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}" ></script>
<!-- Bootstrap -->
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap-dialog.min.js')}}"></script>

<script type="text/javascript" src="{{url_for('static',filename='js/customeKinsley.js')}}"></script>


<script type="text/javascript" src="{{url_for('static',filename='js/loadingoverlay.min.js')}}"></script>

<script type="text/javascript" src="{{url_for('static',filename='js/loadingoverlay_progress.min.js')}}"></script>




</body>
</html>
