<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Answer Questions</title>

  <!-- Bootstrap -->
  <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet"> 
  <!-- Font Awesome -->
  <link href="{{url_for('static',filename='css/font-awesome.css')}}" rel="stylesheet"> 
  <!-- Custom Theme Style -->
  <link href="{{url_for('static',filename='css/custom.css')}}" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap-dialog.min.css')}}">
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>AlSScore</span></a>
          </div>

          <div class="clearfix"></div>
          <!-- extends side bar -->

          <!-- /menu profile quick info -->

          <br />


          <!-- menu profile quick info -->
          <div class="profile clearfix">
          {% if session.username %}
            <div class="profile_info">
              <span>Welcome,</span>
              <h2> {{ session['username'] }}</h2>
            </div>
          </div>
          {% endif %}
          <!-- /menu profile quick info -->

          <br />

          <!-- sidebar menu -->
           {% include 'sidebar.html' %}
          
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement=" top" title="Settings" >
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
              <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>
      <!-- start -->
      <div class="top_nav">
        <div class="nav_menu">
          <nav>
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
            {% if session.username %}
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  
                    <label>  {{ session['username'] }} </label>                 

                  <span class="fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  
                  <li><a href="/logout/"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                </ul>
              </li>
               {% endif %}

             
            </ul>
          </nav>
        </div>
      </div>
      <!-- start -->




      <!-- top navigation -->

      <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">
        <div class="">
          <div class="page-title">
            <div class="title_left">
              <h3>Answer Expected <small>(Respond in less than 50 words)</small>.</h3>
            </div>


          </div>
          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">

                  <p>
                    <b>
                      <big >Q 1.</big>&nbsp;&nbsp;
                      <label>Describe two ways the student could have improved the experimental design and/or validity of the results</label>
                      <br>
                    </b>
                  </p>

                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" onsubmit="return false;">



                    <div class="form-group" >
                      <label for="responseAnswer" class="control-label col-md-3 col-sm-3 col-xs-12">Enter Response</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="responseAnswer1" class="form-control col-md-7 col-xs-12" type="text" name="responseAnswer" rows="2" cols="200">
                        </textarea>
                      </div>
                    </div>


                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                        <button style="display: none;" class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" id="submitResponse1" class="btn btn-success">Submit</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
               <div class="x_panel">
                <div class="x_title">

                  <p>
                    <b>
                      <big >Q 2.</big>&nbsp;&nbsp;
                      <label>What is typically included in a class definition? </label>
                      <br>
                    </b>
                  </p>

                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" onsubmit="return false;">



                    <div class="form-group">
                      <label for="responseAnswer" class="control-label col-md-3 col-sm-3 col-xs-12">Enter Response</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="responseAnswer2" class="form-control col-md-7 col-xs-12" type="text" name="responseAnswer2" rows="2" cols="200">
                        </textarea>
                      </div>
                    </div>


                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">

                        <button style="display: none;" class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" id="submitResponse2" class="btn btn-success">Submit</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->

  <!-- footer content -->
  <footer>
    <div class="pull-right">
      2017 School Projet Dev
    </div>
    <div class="clearfix"></div>
  </footer>
  <!-- /footer content -->
</div>
</div>

<!-- jQuery -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}" ></script>
<!-- Bootstrap -->
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<!-- FastClick -->
<script src="{{url_for('static',filename='js/fastclick.js')}}"></script>    
<!-- jQuery Smart Wizard -->
<script src="{{url_for('static',filename='js/jquery.smartWizard.js')}}"></script>
<!-- Custom Theme Scripts -->
<script src="{{url_for('static',filename='js/custom.min.js')}}"></script>
<script src="{{url_for('static',filename='js/customeKinsley.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap-dialog.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/loadingoverlay.min.js')}}"></script>

<script type="text/javascript" src="{{url_for('static',filename='js/loadingoverlay_progress.min.js')}}"></script>



</body>
</html>
